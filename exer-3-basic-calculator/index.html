<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/up/css/exer3.css" />
    <title>Exer3 - Basic Calculator</title>
  </head>
  <body>
    <div class="frame">
      <div id="numbers">
        <label for="num1-el">First Number:</label>
        <input type="number" id="num1-el" />
        <label for="num1-el">Second Number:</label>
        <input type="number" id="num2-el" />
      </div>
      <div id="operator-btns">
        <button class="add">Add (+)</button>
        <button class="subtract">Subtract (-)</button>
        <button class="multiply">Multiply (*)</button>
        <button class="divide">Divide (/)</button>
      </div>
      <span id="result-el"></span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
