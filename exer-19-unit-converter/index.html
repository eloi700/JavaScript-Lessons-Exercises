<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/up/css/exer19.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="frame">
      <div class="upper-part">
        <div class="card-title">Metric / Imperial Unit Conversion</div>
        <input type="number" id="num-to-convert" value="20" />
        <button id="convert-btn">Convert</button>
      </div>
      <div class="lower-part">
        <div class="length wrapper">
          <div class="length-title name">Length (Meter/Feet)</div>
          <div id="length-conv-result" class="result-text">meters</div>
        </div>
        <div class="volume wrapper">
          <div class="volume-title name">Volume (Liters/Gallons)</div>
          <div id="volume-conv-result" class="result-text"></div>
        </div>
        <div class="mass wrapper">
          <div class="mass-title name">Mass (Kilogram/Pounds)</div>
          <div id="mass-conv-result" class="result-text"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
