<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7d534dd6bd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/up/css/exer10.css" />
    <title>Exer 10 - Password Generator</title>
  </head>
  <body>
    <div class="frame">
      <h2 class="title">Password Generator</h2>
      <h4 class="sub-title">Never use an insecure password again</h4>
      <p class="chars-include">Toggle on to include. . .</p>
      <div class="wrapper">
        <div class="key-option">
          <input type="checkbox" id="uppercase" checked />
          <label class="option" for="uppercase">Uppercase Letters</label>
        </div>

        <div class="key-option">
          <input type="checkbox" id="lowercase" />
          <label class="option" for="lowercase">Lowercase Letters</label>
        </div>

        <div class="key-option">
          <input type="checkbox" id="symbols" />
          <label class="option" for="symbols">Symbols</label>
        </div>

        <div class="key-option">
          <input type="checkbox" id="numbers" />
          <label class="option" for="numbers">Numbers</label>
        </div>

        <div class="key-option-length">
          <label for="length">Password Length:</label>
          <input
            class="input-length"
            type="number"
            id="length"
            min="4"
            max="50"
            value="8"
          />
        </div>

        <div class="result-container">
          <div id="result"></div>
          <button class="copy-btn" id="clipboard">
            <i class="fas fa-clipboard"></i>
          </button>
          <p class="copied">copied</p>
        </div>

        <button id="generate" class="genkey-btn">Generate Password</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
