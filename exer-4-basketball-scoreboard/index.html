<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/up/css/exer4.css" />
    <title>Exer4 - Basketball Scoreboard</title>
  </head>
  <body>
    <div class="frame">
      <div class="scoreboard-container">
        <div class="home container">
          <div class="title home">HOME</div>
          <div class="board score-home">0</div>
          <div class="points">
            <button class="card home-points-1">+1</button>
            <button class="card home-points-2">+2</button>
            <button class="card home-points-3">+3</button>
          </div>
          card
        </div>
        <div class="guest container">
          <div class="title guest">GUEST</div>
          <div class="board score-guest">0</div>
          <div class="points">
            <button class="card guest-points-1">+1</button>
            <button class="card guest-points-2">+2</button>
            <button class="card guest-points-3">+3</button>
          </div>
        </div>
        <button class="reset-btn">NEW GAME</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
