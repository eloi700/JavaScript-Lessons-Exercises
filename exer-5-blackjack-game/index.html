<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../up/css/exer5.css" />
    <title>Exer5 - Blackjack Game</title>
  </head>
  <body>
    <div class="frame">
      <div class="container">
        <h1 class="title">Blackjack</h1>
        <h3 class="message"></h3>
        <div class="cards-drawn">
          <h6 class="card-title">Cards:</h6>
          <div class="firstCard"></div>
          <div class="secondCard"></div>
          <div class="thirdCard"></div>
        </div>
        <div class="sum-cards">
          <h6 class="sum-title">Overall Total:</h6>
          <div class="total"></div>
        </div>
        <div class="game-btns">
          <button class="start-btn">START GAME</button>
          <button class="newcard-btn">NEW CARD</button>
        </div>
        <div class="bet-cashout">
          <label for="player-cashout">Bet/Pay Cashout($):</label>
          <input type="number" id="player-cashout" value="" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
